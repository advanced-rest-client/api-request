openapi: 3.0.0

info:
  version: 1.0.0
  title: OAS Multi combinations

components:
  securitySchemes:
    BasicAuth:
      type: http
      scheme: basic
    BearerAuth:
      type: http
      scheme: bearer
    ApiKeyAuth:
      type: apiKey
      in: header
      name: X-API-Key
    ApiKeyQuery:
      type: apiKey
      in: query
      name: key
    OpenID:
      type: openIdConnect
      openIdConnectUrl: https://example.com/.well-known/openid-configuration
    OAuth2:
      type: oauth2
      flows:
        authorizationCode:
          authorizationUrl: https://example.com/oauth/authorize
          tokenUrl: https://example.com/oauth/token
          scopes:
            read: Grants read access
            write: Grants write access
            admin: Grants access to admin operations

paths:
  /single:
    get:
      security:
        - BasicAuth: []
      responses:
        default:
          description: Unexpected error
  /api-keys-union:
    get:
      security:
        - ApiKeyQuery: []
          ApiKeyAuth: []
      responses:
        default:
          description: Unexpected error
  /and-and-or-union:
    get:
      security:
        - ApiKeyQuery: []
          ApiKeyAuth: []
        - BasicAuth: []
      responses:
        default:
          description: Unexpected error
  /cross-union:
    get:
      security:
        - ApiKeyQuery: []
          ApiKeyAuth: []
        - BasicAuth: []
          OAuth2: []
        - BearerAuth: []
      responses:
        default:
          description: Unexpected error
  /multi-auth-header:
    get:
      security:
        - BasicAuth: []
          BearerAuth: []
      responses:
        default:
          description: Unexpected error
    post:
      security:
        - BearerAuth: []
          BasicAuth: []
      responses:
        default:
          description: Unexpected error
